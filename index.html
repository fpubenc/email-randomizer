    <h1>Welcome to the Marketing Email Randomizer</h1>
    <h3>
      When you need to do an email marketing test, you need to randomize the
      emails. You can do it here, no need to pay big bucks to people who are already richer than JLo!
    </h3>
    <br />
    <hr />
    <br />
    <form>
      <label for="emails">
        Paste your emails, each separated by one space (" "), right here:
      </label>
      <input id="emails" type="text" />
      <button id="emailsBtn" type="submit" onclick="clickSubmit(); return false;">
        Submit Emails
      </button>
    </form>
    <br />
    <p id="finalEmails"></p>

    <script>
      function clickSubmit() {
        let input = document.getElementById("emails").value;
        let finalEmails = document.getElementById("finalEmails");
        let emailStrings = [];

        let splitEmails = input.split(" ");
        for (let i = 0; i < splitEmails.length * 10; i++) {
          emailStrings.push(
            splitEmails[Math.floor(Math.random() * splitEmails.length)]
          );
        }
        document.getElementById("finalEmails").innerHTML = emailStrings.join("<br />");
      }
    </script>
  </body>
